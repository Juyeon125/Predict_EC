<script>
  function passwordGo() {
    var xhttp = new XMLHttpRequest();
    
    xhttp.onreadystatechange = function () {
      if (this.readyState == 4 && this.status == 200) {
        var member = this.responseText;

        if (member == "fail") {
          alert("Please check your ID or Last Name again");
        }
        else {          
          txt = '';
          txt += '<br><p style="font-weight: bold","text-align:center";> Password : ' + member + '</p>'
          document.getElementById("password").innerHTML = txt;
        }
      }
    };
    
    var parameter = 'id=' + document.getElementById("inputId").value + '&name=' + document.getElementById("inputname").value;
    xhttp.open("post", "/password_route", true);
    xhttp.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
    xhttp.send(parameter);
  }
</script>

<body class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-2">Forgot Your Password?</h1>
                    <p class="mb-4">We get it, stuff happens. Just enter your email address below and we'll send you a link to reset your password!</p>
                  </div>
                  <form class="user">
                    <div class="form-group">
                      <input type="email" class="form-control form-control-user" id="inputId" aria-describedby="emailHelp" placeholder="Enter ID...">
                    </div>
                    <div class="form-group">
                      <input type="email" class="form-control form-control-user" id="inputname" aria-describedby="emailHelp" placeholder="Enter Last Name...">
                    </div>
                    <a onclick="passwordGo()" class="btn btn-primary btn-user btn-block">
                      Reset Password
                    </a>
                    <div class="form-group" id="password">
                    </div>
                  </form>
                  <hr>
                  <div class="text-center">
                    <a class="small" href="register_page">Create an Account!</a>
                  </div>
                  <div class="text-center">

                  </div>
                  <div class="text-center">
                    <a class="small" href="/">Go back to the main page?</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
