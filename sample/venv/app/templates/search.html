<script>
  function loadXMLDoc() {
    var xhttp = new XMLHttpRequest();
    //3.4.23.36
    xhttp.onreadystatechange = function () {
      if (this.readyState == 4 && this.status == 200) {
        var ecNumber = this.responseText;

        if (ecNumber == "fail") {
          alert("다시");
        }
        else {
          //console.log(ecNumber);
          const obj = JSON.parse(ecNumber);
          //console.log(obj.ec_num + "web");
          //console.log(obj.accepted_name + "web");
          //console.log(obj.reaction + "web");
            txt = '';
						txt += '<h4 style="font-weight: bold";> EC number : ' + obj.ec_num + '</h4><hr>'
						txt += '<p>Accepted Name : ' + obj.accepted_name + '<br>'
            txt += '<p>Reaction : ' + obj.reaction + '<br>'
						txt += '</p>'
						document.getElementById("function_result").innerHTML = txt;
        }
        //document.getElementById("resultEc").value = ecNumber;
      }
    };
    var parameter = 'seq=' + document.getElementById("seqNumber").value;
    //console.log(parameter);
    xhttp.open("post", "/searchEc", true);
    xhttp.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
    xhttp.send(parameter);
  }
</script>

                              class="form-control form-control-user" id="seqNumber" aria-describedby="seqHelp"

                            <script>

                              function IsAlphaNumeric(ee) {
                                var keyCode = ee.keyCode == 0 ? ee.charCode : ee.keyCode;
                                // 예외키 규정
                                var specialKeys = new Array();
                                specialKeys.push(8); //Backspace
                                specialKeys.push(9); //Tabs
                                specialKeys.push(46); //Delete
                                specialKeys.push(36); //Home
                                specialKeys.push(35); //End   
                                specialKeys.push(37); //Left
                                specialKeys.push(39); //Right
                                var ret = ((keyCode == 13 || keyCode >= 65 && keyCode <= 78) || (keyCode >= 80 && keyCode <= 84) || (keyCode >= 86 && keyCode <= 90) || (specialKeys.indexOf(ee.keyCode) != -1 && ee.charCode != ee.keyCode));




                                // error message
                                if (!ret) { alert("only alphanumeric can be allowed to input."); }
                                return ret;
                              }

                            </script>
